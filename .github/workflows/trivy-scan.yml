name: Security â€” Trivy image scan

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  trivy-image-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build container image (local tag)
        run: |
          docker build -f contrib/docker-compose/Dockerfile -t rtsper:ci-scan .

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: rtsper:ci-scan
          format: 'table'
          exit-code: '1'    # fail the job on specified severities
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Upload Trivy results (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ github.run_id }}
          path: |
            ./trivy-report* || true
