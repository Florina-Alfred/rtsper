name: Security â€” Trivy image scan

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  trivy-image-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build container image (local tag)
        run: |
          docker build -f contrib/docker-compose/Dockerfile -t rtsper:ci-scan .

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: rtsper:ci-scan
          format: 'table'
          # Do not fail the job on findings so we still continue to build/push the image.
          # To block pushes, set exit-code: '1' and keep severity to include the severities
          # you want to fail on.
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Save Trivy report (local file)
        # Use the official Trivy container to produce a reproducible local report file
        # and avoid relying solely on the action's stdout. This produces a file that
        # will be uploaded as an artifact and is also printed (top lines) in the job logs.
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasecurity/trivy:latest \
            image --format table --severity CRITICAL,HIGH --exit-code 0 --output /tmp/trivy-report-${{ github.run_id }}.txt rtsper:ci-scan || true
          cp /tmp/trivy-report-${{ github.run_id }}.txt ./trivy-report-${{ github.run_id }}.txt || true

      - name: Save Trivy SARIF report
        # Produce SARIF output so findings can be ingested by GitHub Security (Code scanning).
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasecurity/trivy:latest \
            image --format sarif --severity CRITICAL,HIGH --exit-code 0 --output /tmp/trivy-report-${{ github.run_id }}.sarif rtsper:ci-scan || true
          cp /tmp/trivy-report-${{ github.run_id }}.sarif ./trivy-report-${{ github.run_id }}.sarif || true

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ./trivy-report-${{ github.run_id }}.sarif

      - name: Show Trivy summary (top lines)
        run: |
          echo "Trivy summary (first 200 lines):"
          head -n 200 trivy-report-${{ github.run_id }}.txt || true

      - name: Upload Trivy results (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ github.run_id }}
          path: |
            ./trivy-report* || true

  # End of trivy-image-scan job steps

  build-and-push:
    needs: trivy-image-scan
    runs-on: ubuntu-latest
    # Run on main and do not be blocked if the trivy job failed; always() ensures this job
    # executes after the trivy job finishes regardless of its result.
    if: ${{ github.ref == 'refs/heads/main' && env.ACT != 'true' && always() }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image owner (lowercase)
        run: |
          OWNER=$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f1)
          OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_OWNER=$OWNER_LOWER" >> $GITHUB_ENV

      - name: Compute short SHA
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: contrib/docker-compose/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/rtsper:${{ env.SHORT_SHA }}
            ghcr.io/${{ env.IMAGE_OWNER }}/rtsper:latest
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
