# CI: run tests, build binary, build & push docker image to GHCR
# - Ensures code is gofmt-formatted, runs vet/staticcheck, and tests
# - Builds the Linux binary and builds a multi-platform image using Buildx
# - Tags the image with the full commit SHA and with `latest`
# Note: The workflow uses the GITHUB_TOKEN to push to GHCR; ensure repository permissions
# allow `packages: write` for the token or provide a PAT in `secrets.GITHUB_TOKEN`.
name: CI

on:
  push:
    # Only run push-triggered CI on the main branch to avoid duplicate runs
    # when pushing to feature branches that have open pull requests.
    branches: ["main"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  trivy-scan:
    name: Trivy â€” repository scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean Go module & build cache
        # Ensure a clean module/cache directory before restoring cache to avoid
        # tar extract conflicts on runners with prepopulated caches.
        run: |
          rm -rf "$HOME/go/pkg/mod" || true
          rm -rf "$HOME/.cache/go-build" || true

      - name: Run Trivy filesystem scan (table)
        # Pin trivy-action to a released version that supports SARIF and
        # stable behavior on GitHub Actions runners.
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-path: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Save Trivy SARIF report
        continue-on-error: true
        run: |
          # Try to produce SARIF; tolerate failures to avoid blocking the pipeline.
          # Pin the trivy container to a known release that supports SARIF output.
          docker run --rm -v "${{ github.workspace }}:/project" aquasecurity/trivy:0.33.1 \
            fs --format sarif --severity CRITICAL,HIGH --exit-code 0 --output /project/trivy-report-${{ github.run_id }}.sarif /project || true

      - name: Check SARIF file
        run: |
          if [ -f "./trivy-report-${{ github.run_id }}.sarif" ]; then
            echo "SARIF_FOUND=true" >> $GITHUB_ENV
            echo "SARIF file generated:" && ls -l ./trivy-report-${{ github.run_id }}.sarif
          else
            echo "SARIF_FOUND=false" >> $GITHUB_ENV
            echo "No SARIF file produced"
          fi

      - name: Upload SARIF to GitHub Code Scanning
        if: env.SARIF_FOUND == 'true'
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ./trivy-report-${{ github.run_id }}.sarif

      - name: Upload Trivy results (artifact)
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ github.run_id }}
          path: |
            ./trivy-report*

  # end trivy-scan
  check-changes:
    name: Check changed files
    needs: trivy-scan
    runs-on: ubuntu-latest
    outputs:
      non_md: ${{ steps.check.outputs.non_md }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine changed files
        id: check
        run: |
          set -euo pipefail
          echo "Checking changed files for event: ${GITHUB_EVENT_NAME}"
          CHANGED=""
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            # attempt to fetch base sha
            git fetch --no-tags --depth=1 origin "$BASE_SHA" || true
            CHANGED=$(git diff --name-only "$BASE_SHA" "${GITHUB_SHA}" || true)
          else
            # push event: compare with previous commit on the branch
            git fetch --no-tags --depth=2 origin "${GITHUB_REF}" || true
            PREV=$(git rev-parse "${GITHUB_SHA}^" 2>/dev/null || true)
            if [ -n "$PREV" ]; then
              CHANGED=$(git diff --name-only "$PREV" "${GITHUB_SHA}" || true)
            else
              CHANGED=$(git ls-tree -r --name-only "${GITHUB_SHA}" || true)
            fi
          fi

          # Expose list for debugging
          echo "Changed files:"
          echo "$CHANGED"

          # Write changed files to output (multi-line safe)
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          printf '%s\n' "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Set non-md flag to gate heavy jobs
          if echo "$CHANGED" | grep -vE '\.md$' | grep -q .; then
            echo "non_md=true" >> $GITHUB_OUTPUT
            echo "Non-md changes detected"
          else
            echo "non_md=false" >> $GITHUB_OUTPUT
            echo "Only markdown changes detected"
          fi


  test-and-build:
    needs: check-changes
    runs-on: ubuntu-latest
    if: needs.check-changes.outputs.non_md == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install optional tools
        run: |
          go install golang.org/x/tools/cmd/goimports@latest || true
          go install honnef.co/go/tools/cmd/staticcheck@latest || true

      - name: Download modules
        run: go mod download

      - name: Check gofmt
        run: |
          set -euo pipefail
          unformatted=$(gofmt -l . || true)
          if [ -n "$unformatted" ]; then
            echo "ERROR: gofmt found unformatted files:" && echo "$unformatted"
            echo "Run 'gofmt -w .' locally to fix formatting."
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Static analysis (staticcheck)
        run: staticcheck ./... || true

      - name: Run tests
        run: go test ./... -v

      - name: Build linux binary
        run: CGO_ENABLED=0 GOOS=linux go build -o rtsper ./cmd/rtsper

  build-and-push:
    needs: test-and-build
    runs-on: ubuntu-latest
    # Run only on main branch and avoid running during local `act` runs by
    # checking the actor (act typically uses 'nektos/act'). Using `env` in a
    # workflow-level `if` is not supported, so check `github.actor` instead.
    if: ${{ github.ref == 'refs/heads/main' && github.actor != 'nektos/act' }}
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image owner (lowercase)
        run: |
          OWNER=$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f1)
          OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_OWNER=$OWNER_LOWER" >> $GITHUB_ENV

      - name: Compute short SHA
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Prepare platform tag
        run: |
          # Convert platform string to a docker tag-safe format (e.g., linux/amd64 -> linux-amd64)
          PLATFORM_TAG=$(echo "${{ matrix.platform }}" | sed 's/\//-/g')
          echo "PLATFORM_TAG=$PLATFORM_TAG" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for ${{ matrix.platform }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: contrib/docker-compose/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/rtsper:${{ env.SHORT_SHA }}-${{ env.PLATFORM_TAG }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}

  create-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.actor != 'nektos/act' }}

    steps:
      - name: Compute image owner (lowercase)
        run: |
          OWNER=$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f1)
          OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_OWNER=$OWNER_LOWER" >> $GITHUB_ENV

      - name: Compute short SHA
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-platform manifest
        run: |
          # Use buildx imagetools to create multi-arch manifests from the
          # platform-specific images. `docker manifest` fails when the
          # referenced images are already manifest lists; imagetools handles
          # both image types and is preferred on modern runners.
          docker buildx imagetools create -t ghcr.io/${{ env.IMAGE_OWNER }}/rtsper:${{ env.SHORT_SHA }} \
            ghcr.io/${{ env.IMAGE_OWNER }}/rtsper:${{ env.SHORT_SHA }}-linux-amd64 \
            ghcr.io/${{ env.IMAGE_OWNER }}/rtsper:${{ env.SHORT_SHA }}-linux-arm64

          docker buildx imagetools create -t ghcr.io/${{ env.IMAGE_OWNER }}/rtsper:latest \
            ghcr.io/${{ env.IMAGE_OWNER }}/rtsper:${{ env.SHORT_SHA }}-linux-amd64 \
            ghcr.io/${{ env.IMAGE_OWNER }}/rtsper:${{ env.SHORT_SHA }}-linux-arm64

      # NOTE: Image build & push moved to the security workflow so that Trivy
      # image scanning runs first and only allows pushes when it succeeds.
      # See .github/workflows/trivy-scan.yml for image publishing steps.
