# CI: run tests, build binary, build & push docker image to GHCR
# - Ensures code is gofmt-formatted, runs vet/staticcheck, and tests
# - Builds the Linux binary and builds a multi-platform image using Buildx
# - Tags the image with the full commit SHA and with `latest`
# Note: The workflow uses the GITHUB_TOKEN to push to GHCR; ensure repository permissions
# allow `packages: write` for the token or provide a PAT in `secrets.GITHUB_TOKEN`.
name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  packages: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install optional tools
        run: |
          go install golang.org/x/tools/cmd/goimports@latest || true
          go install honnef.co/go/tools/cmd/staticcheck@latest || true

      - name: Download modules
        run: go mod download

      - name: Check gofmt
        run: |
          set -euo pipefail
          unformatted=$(gofmt -l . || true)
          if [ -n "$unformatted" ]; then
            echo "ERROR: gofmt found unformatted files:" && echo "$unformatted"
            echo "Run 'gofmt -w .' locally to fix formatting."
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Static analysis (staticcheck)
        run: staticcheck ./... || true

      - name: Run tests
        run: go test ./... -v

      - name: Build linux binary
        run: CGO_ENABLED=0 GOOS=linux go build -o rtsper ./cmd/rtsper

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2

      # NOTE: Image build & push moved to the security workflow so that Trivy
      # image scanning runs first and only allows pushes when it succeeds.
      # See .github/workflows/trivy-scan.yml for image publishing steps.
