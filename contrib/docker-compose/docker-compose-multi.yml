version: '3.8'

services:
  rtsper1:
    build:
      context: ../..
      dockerfile: contrib/docker-compose/Dockerfile
    image: rtsper:local
    container_name: rtsper1
    ports:
      - "9191:9191" # publisher port (rtsper1)
      - "9192:9192" # subscriber port (rtsper1)
      - "8080:8080" # admin /metrics (rtsper1)
    environment:
      - CLUSTER_NODES=rtsper1,rtsper2,rtsper3
      - NODE_NAME=rtsper1
      - LOG_LEVEL=warn
      - ENABLE_PROXY=true
      # OTEL_ENDPOINT intentionally omitted here to avoid noisy exporter
      # errors in environments where the collector DNS/resolution may be
      # unreliable. If you want OTLP metrics, set OTEL_ENDPOINT to a
      # reachable address (e.g. otel-collector:4317).
    networks:
      - rtsnet

  rtsper2:
    build:
      context: ../..
      dockerfile: contrib/docker-compose/Dockerfile
    image: rtsper:local
    container_name: rtsper2
    ports:
      - "9193:9191" # publisher port (rtsper2) mapped to host 9193
      - "9194:9192" # subscriber port (rtsper2) mapped to host 9194
      - "8081:8080" # admin /metrics (rtsper2) mapped to host 8081
    environment:
      - CLUSTER_NODES=rtsper1,rtsper2,rtsper3
      - NODE_NAME=rtsper2
      - LOG_LEVEL=warn
      - ENABLE_PROXY=true
      # OTEL_ENDPOINT omitted; see comment for rtsper1
    networks:
      - rtsnet

  rtsper3:
    build:
      context: ../..
      dockerfile: contrib/docker-compose/Dockerfile
    image: rtsper:local
    container_name: rtsper3
    ports:
      - "9195:9191" # publisher port (rtsper3) mapped to host 9195
      - "9196:9192" # subscriber port (rtsper3) mapped to host 9196
      - "8082:8080" # admin /metrics (rtsper3) mapped to host 8082
    environment:
      - CLUSTER_NODES=rtsper1,rtsper2,rtsper3
      - NODE_NAME=rtsper3
      - LOG_LEVEL=warn
      - ENABLE_PROXY=true
      # OTEL_ENDPOINT omitted; see comment for rtsper1
    networks:
      - rtsnet

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../prometheus/rules.yml:/etc/prometheus/rules.yml:ro
    ports:
      - "9090:9090"
    networks:
      - rtsnet

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    command: ["--config", "/etc/otel/collector-config.yaml"]
    volumes:
      - ../otel-collector/collector-config.yaml:/etc/otel/collector-config.yaml:ro
    ports:
      - "4317:4317" # OTLP gRPC
    networks:
      - rtsnet

  grafana:
    image: grafana/grafana:9.3.2
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # If you want plugins, set GF_INSTALL_PLUGINS to a compatible list.
      # Leaving it unset avoids startup failures when a plugin is incompatible.
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ../grafana/dashboard.json:/var/lib/grafana/dashboards/rtsper-dashboard.json:ro
    networks:
      - rtsnet

  hls:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: hls
    volumes:
      - ./hls:/usr/share/nginx/html/hls
    ports:
      - "8088:80"
    networks:
      - rtsnet

networks:
  rtsnet:
    driver: bridge

volumes:
  grafana-storage:
