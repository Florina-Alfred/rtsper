server {
  listen 80;
  server_name _;

  # Serve HLS files placed under /usr/share/nginx/html/hls
  root /usr/share/nginx/html;

  # Cache control: do not cache HLS manifests/segments
  location /hls/ {
    types {
      application/vnd.apple.mpegurl m3u8;
      video/mp2t ts;
    }
    add_header Cache-Control no-cache;
    add_header Access-Control-Allow-Origin "*";
    alias /usr/share/nginx/html/hls/;
    expires -1;
  }

  # Fallback for root (optional)
  location / {
    try_files $uri $uri/ =404;
  }
}
