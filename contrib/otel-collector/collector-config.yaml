receivers:
  otlp:
    # Bind OTLP receiver to all interfaces so other containers in the
    # Docker Compose network can reach the collector via the service name
    # (e.g. otel-collector:4317). Configure the listener under the grpc
    # protocol block which is the supported key in the collector config.
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
  prometheus:
    config:
      scrape_configs:
        - job_name: 'rtsper'
          # Scrape rtsper admin metrics via service names when collector runs inside
          # the same Docker Compose network. If you run the collector on the host,
          # add host-mapped ports (e.g. host.docker.internal:8080).
          static_configs:
            - targets: ['rtsper1:8080', 'rtsper2:8080', 'rtsper3:8080']

exporters:
  prometheus:
    # Use a non-default port to avoid bind conflicts on hosts where 8888 is taken.
    endpoint: "0.0.0.0:8889"

service:
  pipelines:
    metrics:
      receivers: [otlp, prometheus]
      exporters: [prometheus]
