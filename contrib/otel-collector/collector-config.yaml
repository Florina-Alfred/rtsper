receivers:
  otlp:
    protocols:
      grpc: {}
  prometheus:
    config:
      scrape_configs:
        - job_name: 'rtsper'
          # Scrape rtsper admin metrics via service names when collector runs inside
          # the same Docker Compose network. If you run the collector on the host,
          # add host-mapped ports (e.g. host.docker.internal:8080).
          static_configs:
            - targets: ['rtsper1:8080', 'rtsper2:8080', 'rtsper3:8080']

exporters:
  prometheus:
    # Use a non-default port to avoid bind conflicts on hosts where 8888 is taken.
    endpoint: "0.0.0.0:8889"

service:
  pipelines:
    metrics:
      receivers: [otlp, prometheus]
      exporters: [prometheus]
